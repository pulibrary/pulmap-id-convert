<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>viewer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="container">
      <div class="header">
        <h3 class="text-muted">Convert Map Identifiers</h3>
      </div>

<!--       <div class="jumbotron">
        <h1>'Allo, 'Allo!</h1>
        <p class="lead">Always a pleasure scaffolding your apps.</p>
        <p><a class="btn btn-lg btn-success" href="#">Splendid! <span class="glyphicon glyphicon-ok"></span></a></p>
      </div> -->

      <div class="row">
        <div class="col-lg-12">
          <div class="input-group">
            <div class="input-group-btn">
              <button id="lookupButton" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Lookup <span class="caret"></span></button>
              <ul class="dropdown-menu" role="menu">
                <li><a href="" id="getArk">ARK</a></li>
                <li><a href="#" id="getGuid">GUID</a></li>
                <li><a href="#" id="getImage">Image Number</a></li>
              </ul>
            </div>
            <input id="lookupVal" type="text" class="form-control" aria-label="...">
          </div>
        </div>
      </div>

      <div class="row marketing">
        <div class="col-lg-12 well">
          <h4>Archival Resource Key</h4>
          <div class="input-group">
              <input id="ark-val" type="text" class="form-control">
              <span class="input-group-btn">
                <button id="ark-val-clip" class="btn btn-default" type="button" data-clipboard-text="" data-toggle="tooltip" data-placement="bottom" title="Copy to clipboard"><span class="glyphicon glyphicon-share"></span></button>
              </span>
          </div>
          <!-- <div class="well well-sm" id="arkVal"></div> -->
          <h4>Globally Unique Identifier</h4>
          <div class="input-group">
              <input id="guid-val" type="text" class="form-control">
              <span class="input-group-btn">
                <button id="guid-val-clip" class="btn btn-default" type="button" data-clipboard-text="" data-toggle="tooltip" data-placement="bottom" title="Copy to clipboard"><span class="glyphicon glyphicon-share"></span></button>
              </span>
          </div>
          <!-- <p id="guidVal"></p> -->
          <h4>Image Number</h4>
          <div class="input-group">
              <input id="image-val" type="text" class="form-control">
              <span class="input-group-btn">
                <button id="image-val-clip" class="btn btn-default" type="button" data-clipboard-text="" data-toggle="tooltip" data-placement="bottom" title="Copy to clipboard"><span class="glyphicon glyphicon-share"></span></button>
              </span>
          </div>
          <!-- <p id="imageVal"></p> -->
        </div>
      </div>

      <div class="footer">
        <img alt="Princeton University Library" src="images/pul-logo.png">
        <!-- <p><span class="glyphicon glyphicon-copyright-mark"></span> Princeton University Library</p> -->
      </div>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/zeroclipboard/dist/ZeroClipboard.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js(.) scripts/plugins.js -->
        <!-- <script src="bower_components/bootstrap/js/affix.js"></script> -->

        <script src="bower_components/bootstrap/js/dropdown.js"></script>
        <script src="bower_components/bootstrap/js/tooltip.js"></script>
        <!-- <script src="bower_components/bootstrap/js/modal.js"></script> -->
        <script src="bower_components/bootstrap/js/transition.js"></script>
        <script src="bower_components/bootstrap/js/button.js"></script>
        <!-- <script src="bower_components/bootstrap/js/popover.js"></script> -->
        <!-- <script src="bower_components/bootstrap/js/carousel.js"></script> -->
        <!-- <script src="bower_components/bootstrap/js/scrollspy.js"></script> -->
        <script src="bower_components/bootstrap/js/collapse.js"></script>
        <!-- <script src="bower_components/bootstrap/js/tab.js"></script> -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
